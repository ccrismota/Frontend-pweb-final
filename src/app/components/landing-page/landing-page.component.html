<div class="container-fluid mt-2 mb-3">
  <div id="carouselExampleSlidesOnly" class="carousel slide  mb-3" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="assets/img/Fitfood_banner.png" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="assets/img/Fitfood_banner_2.png" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="assets/img/Fitfood_banner_1.png" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="assets/img/Fitfood_banner_3.png" class="d-block w-100" alt="...">
      </div>
    </div>
  </div>

  <h6 class="mt-5 mb-3">Destaques</h6>
  <!-- card inicio -->
  <div class="row">
    <div class="col-sm-4 mb-3 mb-sm-0 col-md-6 col-lg-4 button-show" *ngFor="let produto of produtos">
      <a [routerLink]="['/produto/{{produto.id}}']">
        <div class="card mb-5">
          <img src="{{produto.urlImage}}" class="card-img-top" alt="marmita">
          <div class="card-body">
            <span class="card-title">Novo</span>
            <span class="card-title card-2">Cont√©m Nozes</span>
            <p class="card-text mt-2 mb-2 text-justify">{{produto.descricao}}</p>
            <span class="preco">{{produto.preco | currency: 'BRL' }}</span>
            <span class="peso">{{produto.peso}}g</span>
          </div>
        </div>
      </a>
      <button class="button-card" type="button">
        <a [routerLink]="['carrinho']">Adicionar ao carrinho</a>
      </button>
    </div>
  </div>
  <!-- card fim -->
</div>
